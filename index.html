<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Guesser</title>
  </head>
  <body>
    <h1>Number Guesser!</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can
      guess<br />
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Guess a number:</label>
      <input
        type="number"
        min="1"
        max="100"
        required
        placeholder="Enter number between 1 - 100"
        class="guessField"
        id="guessField"
      />
      <input type="submit" value="Submit" class="guessSubmit" />
    </div>

    <div class="displayResult">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
